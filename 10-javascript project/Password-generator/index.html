<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" >
                <span id = 'pw'>48979284nf9wj98nf</span>
                <button id = "copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input value = '10' type="number" name="" id="len" min ="4" max = "40">
            </div>
            <div class="form-control">
                <label for="upper">Contains Uppercase Letters</label>
                <input type="checkbox" name="" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Contains Lowercase Letters</label>
                <input type="checkbox" name="" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Contains Numbers</label>
                <input type="checkbox" name="" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input type="checkbox" name="" id="symbol">
            </div>

            <button class = "generate" id = 'generate'>Generate Password</button>
        </div>
    </div>
    


    <script src = "script.js"></script>
</body>
</html>
